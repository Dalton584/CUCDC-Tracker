<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="Finalstyles.css">

</head>
<body class =login>

<h2>Concord Child Development Center</h2>

<form action="/action_page.php" method="post">
  <div class="imgcontainer">
    <img src="img_avatar2.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
        
    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

<div class=container>
<label for=dCheck>Director:</label> 
<input type=checkbox id=“dCheck" onclick=checkFunction()>
<p id=text style=display:none>Director Log In Confirmed</p>

<label for=tCheck>Teacher:</label> 
<input type=checkbox id=“tCheck" onclick=checkFunction()>
<p id=text1 style=display:none>Teacher Log In Confirmed</p>


<label for="pCheck">Parent:</label> 
<input type="checkbox" id=pCheck onclick=checkFunction()>
<p id="text2" style=display:none>Parent Log In Confirmed</p>


<script>
function checkFunction() {
  var checkBox = document.getElementById(tCheck);
  var checkBox1 = document.getElementById(dCheck);
  var checkBox2 = document.getElementById(pCheck);
  var text = document.getElementById(text);
  var text1 = document.getElementById(text1);
  var text2 = document.getElementById(text2);
  
  if (checkBox.checked == true){
   	  text.style.display = block;
   } else {
     text.style.display = none;
  }
}
	if (checkBox1.checked == true){
   		text1.style.display = block;
  	 } else {
     	text1.style.display = none;
  }
}

	if (checkBox2.checked == true){
    	text2.style.display = block;
  	} else {
     	text2.style.display = none;
  }
}

<br><br><br>

	
</script>
</div>


  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>

  </div>
</form>

</body>
</html>
